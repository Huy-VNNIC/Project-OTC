<body>
    <header>
        <h1>OTC Medication Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="database.html">Medication Database</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign Up / Log In</h2>
        <section id="auth-section">
            <div id="signup">
                <h3>Sign Up</h3>
                <form id="signup-form">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required><br>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div id="login">
                <h3>Log In</h3>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required><br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required><br>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <div id="forgot-password">
                <h3>Forgot Password</h3>
                <form id="forgot-password-form">
                    <label for="forgot-email">Email:</label>
                    <input type="email" id="forgot-email" name="forgot-email" required><br>
                    <button type="submit">Send Reminder</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OTC Medication Platform</p>
    </footer>
    <script src="scripts.js"></script>
</body>
